<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Markdown Editor</title>

  <!-- JAVASCRIPT RESOURCES -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/cosmo/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/sunburst.min.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/cosmo/bootstrap.min.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>
  <script type="text/javascript">window.module={};//for diff.js node exports</script><script type="text/javascript" src="diff.js"></script>

  <!-- CODEMIRROR CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/addon/fold/foldgutter.min.css" />

  <!-- CODEMIRROR JS -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/codemirror.min.js"></script>
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/addon/mode/overlay.min.js"></script> -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/addon/edit/continuelist.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/addon/fold/foldcode.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/addon/fold/foldgutter.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/addon/fold/markdown-fold.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/mode/xml/xml.min.js"></script>
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/mode/markdown/markdown.min.js"></script> -->
  <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.4.0/mode/gfm/gfm.min.js"></script> -->

  <!-- LATEX RENDERING -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({ tex2jax: {
      displayMath: [["$$","$$"],["\\[","\\]"]],
      inlineMath: [['\\\\(','\\\\)']],
      processEscapes: true
    }});
  </script>

  <!-- APPLICATION RESOURCES -->
  <script type="text/javascript" src="marked.js"></script>
  <script type="text/javascript" src="markdown.js"></script>
  <script type="text/javascript" src="sample-markdown.js"></script>
  <script type="text/javascript" src="application.js"></script>
  <style>
    .CodeMirror {
      border: 1px solid #eee;
      height: 100vh;
    }
    span.linemarker {
      background-color: yellow;
    }
  </style>

  <!-- EDITOR STYLESHEET (adapted from CodeMirror elegant style)-->
  <style>
    span.cm-header {color:blue;}

    .cm-s-elegant span.cm-number, .cm-s-elegant span.cm-string, .cm-s-elegant span.cm-atom {color: #762;}
    .cm-s-elegant span.cm-comment {color: #262; font-style: italic; line-height: 1em;}
    .cm-s-elegant span.cm-meta {color: #555; font-style: italic; line-height: 1em;}
    .cm-s-elegant span.cm-variable {color: black;}
    .cm-s-elegant span.cm-variable-2 {color: #b11;}
    .cm-s-elegant span.cm-qualifier {color: #555;}
    .cm-s-elegant span.cm-keyword {color: #730;}
    .cm-s-elegant span.cm-builtin {color: #30a;}
    .cm-s-elegant span.cm-link {color: #762;}
    .cm-s-elegant span.cm-error {background-color: #fdd;}

    .cm-s-elegant span.cm-tag {color: steelblue;}

    .cm-s-elegant .CodeMirror-activeline-background {background: #e8f2ff !important;}
    .cm-s-elegant .CodeMirror-matchingbracket {outline:1px solid grey; color:black !important;}



    .cm-b_code {color:red}
    .cm-fences {color:orange}
    .cm-i_latex {background-color:orange}
    .cm-b_latex {background-color:yellow}
    .cm-heading {color:green}
    .cm-table {color:blue}
    .cm-hr {color:purple}
    .cm-blockquote {background-color:yellow}
    .cm-def {background-color:aliceblue}
    .cm-escape {background-color:yellow; color:blue}
    .cm-link-text {background-color:goldenrod}
    .cm-link-href {background-color:steelblue}
    .cm-link-title {background-color:pink}
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <main id="content" class="col-md-6" role="main">
        <textarea id="editor"></textarea>
      </main>
      <section id="viewer-container" class="col-md-6" style="overflow-y: scroll; height:100vh;" role="complementary">
        <div id="viewer"></div>
      </section>
    </div>
  </div>
</body>
</html>
