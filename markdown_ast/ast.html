<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="../lib/bootswatch-cosmo.min.css" />
    <script type="text/javascript" src="markdown_new.js"></script>
    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <style>
        #container {
            width: 100%
        }
        #editor {
            /*width: 50%;*/
            float: left;
            padding: 1em;
        }
        #ast_container {
            /*width: 50%;*/
            float: left;
            padding: 1em;
        }
        #rendered_container {
            float: left;
            padding: 1em;
            width: 600px;
        }
        #ast {
            font-family: monospace;
            white-space: pre;
        }
    </style>
    </head>
<body>
    <div id="container">
        <div id="editor">
            <textarea name="" id="" cols="80" rows="40">
# First-level **bolded _and italicized_** heading

Paragraph text `// with some code`
  
Blah...
            </textarea>
        </div>
        <div id="ast_container">
            <h1>AST display</h1>
            <div id="ast"></div>
        </div>
        <div id="rendered_container">
            <h1>Rendered text</h1>
            <pre><div id="rendered"></div></pre>
        </div>
    </div>
    <script type="text/javascript">
        jQuery(function(){
            ast = Model.parse($('#editor textarea').val());
            $('#ast').text(ast.render());
            html = renderer.render(ast)
            $('#rendered').text(html);
        })
    </script>
</body>
</html>
